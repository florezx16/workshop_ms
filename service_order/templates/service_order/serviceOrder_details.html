{% extends 'base_adminv2.html' %}
{% load utils %}
{% block title %}Ordernes de servicio - Detalle Orden{% endblock title %}
{% block body %}
    <div class='row'>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h3 class='card-title'><strong>Detalle de Orden</strong>({{serviceOrder.id}})</h3>
                    <h6 class="card-subtitle mb-2 text-muted"> <strong>Modulo:</strong> Ordenes de servicio</h6>
                        <a href='{% url "service_orders:grid" %}' class="btn btn-warning"><i class="bi bi-arrow-left"></i> Volver al listado</a>
                    <hr>                        
                    <ul class="nav nav-tabs">
                        <li class="nav-item" role="presentation">
                            <button type="button" class="nav-link active" id="new_resource_btn" data-bs-toggle="tab" data-bs-target="#add_resource">1. Registro</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" id="diagnose_btn" data-bs-toggle="tab" data-bs-target="#diagnose_resource">2. Diagnóstico</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" id="fix_btn" data-bs-toggle="tab" data-bs-target="#fix_resource">3. Reparación</button>
                        </li>
                        <li class="nav-item">
                            <button type="button" class="nav-link" id="fix_btn" data-bs-toggle="tab" data-bs-target="#cancel_resource">Cancelacion</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div id="add_resource" class="tab-pane fade show active mt-3" role="tabpanel">
                            <div class="card card-body">
                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Cliente:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.customer}}'>
                                </div>

                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Serial:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.serial}}'>
                                </div>

                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Modelo:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.model}}'>
                                </div>

                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Fecha de registro:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.createtime}}'>
                                </div>

                                <div class="mb-3">
                                    <label class='form-label fw-bold'>Observaciones iniciales:</label>
                                    <textarea cols="40" rows="3" class="form-control" style="max-width:500px;" maxlength="300" disabled>{{serviceOrder.registry_comments}}</textarea>
                                </div>

                            </div>
                        </div>

                        <div id="diagnose_resource" class="tab-pane fade  mt-3">
                            <div class="card card-body">
                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Fecha de diagnostico:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.diagnose_date}}'>
                                </div>

                                <div class="mb-3">
                                    <label class='form-label fw-bold'>Observaciones:</label>
                                    <textarea cols="40" rows="3" class="form-control" style="max-width:500px;" maxlength="300" disabled>{{serviceOrder.diagnose_comments}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div id="fix_resource" class="tab-pane fade  mt-3">
                            <div class="card card-body">
                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Fecha de reparacion:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.repair_date}}'>
                                </div>

                                <div class="mb-3">
                                    <label class='form-label fw-bold'>Observaciones:</label>
                                    <textarea cols="40" rows="3" class="form-control" style="max-width:500px;" maxlength="300" disabled>{{serviceOrder.repair_comments}}</textarea>
                                </div>
                            </div>
                        </div>

                        <div id="cancel_resource" class="tab-pane fade  mt-3">
                            <div class="card card-body">
                                <div class='mb-3'>
                                    <label class='form-label fw-bold'>Fecha de cancelacion:</label>
                                    <input type="text" class="form-control" disabled value='{{serviceOrder.cancel_date}}'>
                                </div>

                                <div class="mb-3">
                                    <label class='form-label fw-bold'>Observaciones:</label>
                                    <textarea cols="40" rows="3" class="form-control" style="max-width:500px;" maxlength="300" disabled>{{serviceOrder.cancel_comments}}</textarea>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
