{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=" {% static 'css/admin_dashboard.css' %} ">
	<title>{% block title %}{% endblock title %}</title>
</head>
<body> 
	<div class="container-fluid">
		<div class="row">
			<aside class="barra-lateral col-12 col-sm-auto p-0">
				<div class="logo">
					<h2 class="py-4 m-0">Plotparts</h2>
				</div>
				<nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
					<a href="{% url 'core:index' %}" class='{% if active_link == "index" %}active{% endif %}'><i class="bi bi-house-fill"></i>Inicio</a>
					<a href="{% url 'service_orders:list' %}" class='{% if active_link == "service_orders" %}active{% endif %}'><i class="bi bi-journal-bookmark-fill"></i></i>Ordenes de trabajo</a>
					<a href="{% url 'inventory:grid' %}" class='{% if active_link == "inventory" %}active{% endif %}'><i class="bi bi-box-seam-fill"></i>Inventario</a>
					<a href="{% url 'assets:grid' %}" class='{% if active_link == "assets" %}active{% endif %}'><i class="bi bi-people-fill"></i></i>Assets</a>				
				</nav>
			</aside>
			<main class="main col">
                {% block body %}
                {% endblock body %}
			</main>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
